<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-JavaScript-Button By Techit</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <script>
        function button() {
            window.alert("Hello")
        }
    </script>
</head>

<body>
    <div class="container">
        <br>
        <input class="button is-primary is-outlined" onclick="button()" type="button" value="Click Me" name="" id="">
        <input class="button" onclick="window.alert('Hello')" type="button" value="Click Me" name="" id="">
        <button type="button" onclick="window.alert('Hello'),window.confirm('Techit')"
            class="button is-info">Techit</button>
    </div>
</body>

</html>
